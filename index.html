     <script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("play");

       const API_KEY = "AIzaSyD1RUw-Zaa7gvTseXaUFdIvBrAtWdhiuHs"; // <-- Replace this!

  document.getElementById("searchBtn").addEventListener("click", searchYouTube);

  function searchYouTube() {
    const query = document.getElementById("query").value.trim();
    if (!query) return;

    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=9&q=${encodeURIComponent(query)}&key=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;
          const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

          const videoCard = document.createElement("div");
          videoCard.classList.add("video");
          videoCard.innerHTML = `
            <a href="${videoUrl}" target="_blank">
              <img src="${thumbnail}" alt="${title}">
            </a>
            <div class="video-info">
              <a href="${videoUrl}" target="_blank" class="video-title">${title}</a>
            </div>
          `;
          resultsDiv.appendChild(videoCard);
        });
      })
      .catch(error => {
        console.error("Error fetching videos:", error);
      });
  }
</script>
