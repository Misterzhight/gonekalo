     <script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("play");
  const pauseBtn = document.getElementById("pause");

  playBtn.addEventListener("click", () => {
    audio.play();
  });

  pauseBtn.addEventListener("click", () => {

       const API_KEY = 'AIzaSyD1RUw-Zaa7gvTseXaUFdIvBrAtWdhiuHs'; // Replace with your YouTube Data API v3 key

    document.getElementById('search-button').addEventListener('click', () => {
      const query = document.getElementById('search-input').value;
      if (query.trim() !== '') {
        searchYouTube(query);
      }
    });

    async function searchYouTube(query) {
      const endpoint = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`;

      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        const resultsDiv = document.getElementById('results');
        const playerDiv = document.getElementById('player');
        resultsDiv.innerHTML = '';
        playerDiv.innerHTML = '';
        playerDiv.style.display = 'none';

        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const videoElement = document.createElement('div');
          videoElement.classList.add('video');

          videoElement.innerHTML = `
            <img src="${thumbnail}" alt="${title}">
            <div class="video-title">${title}</div>
          `;

          videoElement.addEventListener('click', () => {
            playVideo(videoId);
          });

          resultsDiv.appendChild(videoElement);
        });
      } catch (error) {
        console.error('Error fetching YouTube data:', error);
        alert('Failed to fetch results. Check your API key or network connection.');
      }
    }

    function playVideo(videoId) {
      const playerDiv = document.getElementById('player');
      playerDiv.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allowfullscreen allow="autoplay"></iframe>
      `;
      playerDiv.style.display = 'block';

      // Scroll to the player
      playerDiv.scrollIntoView({ behavior: 'smooth' });
       }
       
</script>
